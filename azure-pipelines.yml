# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/3-mcv/TourOfHeroes/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/3-mcv/TourOfHeroes/*.sln'
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/3-mcv/TourOfHeroes/ToHTests/*.csproj'
- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    zipAfterPublish: true
    projects: '**/3-mcv/TourOfHeroes/ToHMVC/*.csproj'
- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(1)(80be080e-ce60-4dd8-9b79-c249ac6c1a3f)'
    appType: 'webApp'
    WebAppName: 'TourDeHeroes'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'